<div class="excel">
    <div class="excel__header">
        <input type="text" class="excel__title" value="Новая таблица">
        <div class="excel__buttons">
            <button type="button" class="excel__btn">
                <i class="material-icons">delete</i>
            </button>
            <button type="button" class="excel__btn">
                <i class="material-icons">exit_to_app</i>
            </button>
        </div>
    </div>
    <div class="excel__toolbar">
        <button type="button" class="excel__toolbar-btn">
            <i class="material-icons">format_bold</i>
        </button>
        <button type="button" class="excel__toolbar-btn">
            <i class="material-icons">format_italic</i>
        </button>
    </div>
    <div class="excel__formula">
        <span class="excel__formula-heading">fx</span>
        <input type="text" class="excel__formula-input" spellcheck="false"/>
    </div>
    <div class="excel__table">
        <div class="table">
            <div class="table__info-row">
                <div class="table__info-col">#</div>
                <div class="table__info-col">A</div>
                <div class="table__info-col">B</div>
                <div class="table__info-col">C</div>
            </div>
            <div class="table__col table__col_index">1</div>
            <div class="table__row">
                <div class="table__col" contenteditable spellcheck="false"></div>
                <div class="table__col" contenteditable spellcheck="false"></div>
                <div class="table__col" contenteditable spellcheck="false"></div>
            </div>
            <div class="table__row">
                <div class="table__col table__col_index">1</div>
                <div class="table__col" contenteditable spellcheck="false"></div>
                <div class="table__col" contenteditable spellcheck="false"></div>
                <div class="table__col" contenteditable spellcheck="false"></div>
            </div>
        </div>
    </div>
</div>
